services:
  - type: web
    name: discord-key-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        value: 8080
    healthCheckPath: /
    autoDeploy: true
